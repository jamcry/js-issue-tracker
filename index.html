<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/348fc73cb5.js"></script>
  </head>

  <body onload="fetchIssues()">
    <nav class="navbar navbar-dark bg-dark mb-1">
      <a class="navbar-brand text-light">Issue Tracker</a>
    </nav>
    <div class="container">
      

      <div class="row">

        <div class="jumbotron h-50 col-md-5">
          <h1>Add New Issue</h1>
          <form id="issue-form">
            <div class="form-group">
              <label for="issue-desc">Description</label>
              <input
                type="text"
                id="issue-desc"
                class="form-control"
                placeholder="Briefly describe the issue"
                required
                minlength="5"
                maxlength="50"
                autofocus>
            </div>
  
            <div class="form-group">
              <label for="issue-priority">Priority</label>
              <select id="issue-priority" class="form-control">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
            </div>
  
            <div class="form-group">
              <label for="issue-worker">Assigned to</label>
              <input
                type="text"
                id="issue-worker"
                class="form-control"
                placeholder="Enter the name of the responsible person"
                required
                minlength="2"
                maxlength="30">
            </div>
  
            <button type="submit" class="btn btn-primary">Create Issue</button>
          </form>
        </div>
  
        <div class="col-md-7">
          <div id="issues-list">
          </div>
        </div>
      </div>


      <div class="footer">
        Issue Tracker
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
